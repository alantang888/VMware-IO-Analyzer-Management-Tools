{% extends "result_display_base.html" %}

{% block title %}Server List{% endblock %}
{% block main_contain %}
		{% if servers %}
		<table border="1">
			<tr>
			<td>Server</td>
			</tr>
		{% for s in servers %}
			<tr>
			<td><a href="{% url "test_vm_list" server_name=s.name %}">{{ s.name }}</a></td>
			</tr>
		{% endfor %}
		</table>
		{% else %}
			No server found.
		{% endif %}
{% endblock %}
